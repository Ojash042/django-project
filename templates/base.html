<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body class="vh-100 bg-dark text-light vw-100">
<div class="expandable-div m-0 w-100 px-1">
    <nav class="navbar navbar-expand-lg m-0 text-white fixed-top shadow-lg" style="background-color: #111111">
        <div class="container-fluid w-100 m-0 py-2" style="background-color: #111111">
            <a class="navbar-brand me-2 text-white" href="/">Navbar</a>
            <div class="d-flex align-items-center">
                    <ul class="navbar-nav w-100 mx-0 px-5" style="z-index: 100">
                        <li>
                            <a class="text-white text-decoration-none" role="button">About Us</a>
                            <div class="vr"></div>
                            {% if user.is_authenticated %}
                                <a class="text-white text-decoration-none">Hi {{ user.customer_first_name }}</a>
                            {% else %}
                                <a class="text-white text-decoration-none" href="/SignUp">Sign Up</a>
                                <a class="text-white text-decoration-none" href="/Login">Login</a>
                            {% endif %}
                        </li>
                    </ul>
            </div>
        </div>
    </nav>
</div>
<div class="main">
    {% block content %}
    {% endblock %}
</div>
<hr/>
<footer class="footer"></footer>
</body>
</html>
